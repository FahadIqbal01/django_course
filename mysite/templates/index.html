<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fahad Text Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FahadTextUtils.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
            </div>

            <!-- Searchbox -->
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Dismissing Alert -->
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils!</strong> You can do anything with your text here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Form and TextArea -->
    <div class="container">
      <form action="/analyze" method="get">
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let TextUtils do the magic</label>
          <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
        </div>

        <!-- Switches for Tasks -->
        <div class="form-check form-switch">
          <input class="form-check-input" name="remove_punc" type="checkbox" role="switch" id="switchCheckDefault1">
          <label class="form-check-label" for="switchCheckDefault1">Remove Punctuations</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="full_caps" type="checkbox" role="switch" id="switchCheckDefault2">
          <label class="form-check-label" for="switchCheckDefault2">UPPERCASE Text</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="newline_remover" type="checkbox" role="switch" id="switchCheckDefault3">
          <label class="form-check-label" for="switchCheckDefault3">Remove Newline</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="extra_space_remover" type="checkbox" role="switch" id="switchCheckDefault4">
          <label class="form-check-label" for="switchCheckDefault4">Extra Space Remover</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="characters_count" type="checkbox" role="switch" id="switchCheckDefault5">
          <label class="form-check-label" for="switchCheckDefault5">Count Characters of Text</label>
        </div>

        <!-- Button -->
        <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
